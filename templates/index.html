<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF File Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="file"] {
            border: 2px dashed #ccc;
            padding: 1.5em;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            margin-right: 1em;
            border: none;
            background: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background: #2980b9;
        }
        button {
            padding: 0.8em;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #results {
            margin-top: 2em;
            background-color: #ecf0f1;
            padding: 1em;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
            border: 1px solid #bdc3c7;
            max-height: 600px;
            overflow-y: auto;
        }
        .spinner {
            display: none;
            margin: 1em auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CTF File Analyzer</h1>
        <form id="upload-form">
            <input type="file" id="file-input" required>
            <button type="submit" id="submit-button">Analyze File</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <pre id="results"></pre>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const submitButton = document.getElementById('submit-button');
        const resultsDiv = document.getElementById('results');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                resultsDiv.textContent = 'Please select a file first.';
                return;
            }

            // Disable button and show spinner
            submitButton.disabled = true;
            submitButton.textContent = 'Analyzing...';
            spinner.style.display = 'block';
            resultsDiv.textContent = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/ctf_analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Pretty-print JSON
                resultsDiv.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                resultsDiv.textContent = `An error occurred:\n${error}`;
            } finally {
                // Re-enable button and hide spinner
                submitButton.disabled = false;
                submitButton.textContent = 'Analyze File';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
