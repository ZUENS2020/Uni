version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_DATABASE: 'uni_db'
      MYSQL_USER: 'uni_user'
      MYSQL_PASSWORD: 'uni_password'
      MYSQL_ROOT_PASSWORD: 'uni_root_password'
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  web:
    build:
      context: .
    container_name: django_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
